<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseFloat(prompt("in day fibonaci:"));
    let a=0;
    let b=1;
    let result=a+","+b+",";
    for(i=1;i<n;i++){
        let c=a+b;
        result+=c+",";
        a=b;
        b=c;
    }
    document.write(result);


</script>


</body>
</html>
