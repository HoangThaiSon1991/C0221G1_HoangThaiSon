<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let d=prompt("Nhap chieu dai:")
    let r=prompt("Nhap chieu rong:")
    for (let i = 0; i <= r; i++) {
        for (let j =0;j<=d;j++){
            if (i==0||i==r||j==0||j==d){
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");

            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
