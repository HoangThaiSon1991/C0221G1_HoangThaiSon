<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i =1;i<7;i++){
        for ( let j=1;j<i;j++)
        document.write("*");
        document.write("<br>");
    }
    document.write("<hr>")
    for (let i = 7; i > 1; i--){
        for( let j=1;j<i;j++)
            document.write("*");
        document.write("<br>")
    }
    document.write("<hr>")

    let n=parseFloat(prompt("Nhap vap"));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
            if (j <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<hr>");


    // let n=parseFloat(prompt("Nhap vap"));
    for (let i = n; i >= 1; i-- ){
        for (let j = 1; j <= n; ++j) {
            if (j <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<hr>");


</script>




</body>
</html>
