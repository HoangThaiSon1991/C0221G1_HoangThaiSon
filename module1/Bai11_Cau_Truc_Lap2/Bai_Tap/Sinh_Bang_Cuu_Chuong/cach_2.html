<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    let sout, i, j;
    sout = "<table border='1' width='800' cellspacing='3' cellpadding='3'>";
    i = 2;
    j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + i + "x" + j + "=" + (i * j) + "</td>";
            //sout = sout + "<td>" + i + "x" + j + "=" + (i * j) + "</td>";
            //hiển thị giá trị trong bảng<td>,x,= là chuổi
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
