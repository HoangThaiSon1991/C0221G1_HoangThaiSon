<script>
    let n=prompt("nhap so n")
    let i=1;
    let dem=0;
    let show="";
    let tong = 0;
    while (dem <n) {
        if (i % 7 == 0) {
            show+=+i+" ;";
            dem++;
            tong+=i;
        }
        i++;
    }
    document.write(show);
    document.write("<br>"+"Tong cua 30 so la:");
     document.write(tong);


</script>
