<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    for (let i = 1; i <= 100; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
            document.write(i);
            document.write("FizzBuzz");
            document.write("<br>");
        } else {
            if (i % 5 == 0) {
                document.write(i);
                document.write("Fizz");
                document.write("<br>");
            }
            if (i % 3 == 0) {
                document.write(i);
                document.write("Buzz");
                document.write("<br>");
            }

        }


    }


</script>

</body>
</html>
