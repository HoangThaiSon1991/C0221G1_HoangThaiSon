<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi:");
    let hoa='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let thuong ='abcdefghijklmnopqrstuvwxyz';
    let result=[];
    for (let x = 0; x < str.length; x++) {
        if (hoa.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
            // Phương thức string.toLowerCase() sẽ chuyển đổi một chuỗi có chứ kí tự in hoa thành một chuỗi in thường.
            // Hàm trả về chuỗi với tất cả các kí tự là kí tự in thường.
        }
    else if (thuong.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
    else
        {
            result.push((str[x]));
        }
    }

 document.write(result.join(''));

</script>

</body>
</html>
