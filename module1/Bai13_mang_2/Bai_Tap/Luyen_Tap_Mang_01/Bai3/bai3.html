<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("nháº­p so phan tu:");
    let mang=[];
    let trungBinhCong;
    let sum=0;
    for (let i = 0; i<n; i++){
        mang [i]=prompt("nhap vao mang : ");
        sum+=parseFloat(mang[i]);
    }
    trungBinhCong=sum/n;
    document.write(" trung binh cong la : " ,trungBinhCong,"<br>");


    let max = mang[0];
    for (let i = 0; i <n; i++) {
        if (mang[i] > max) {
            max = mang[i];
        }
    }
    document.write("So lon nha la : " + max);


</script>
</body>
</html>
