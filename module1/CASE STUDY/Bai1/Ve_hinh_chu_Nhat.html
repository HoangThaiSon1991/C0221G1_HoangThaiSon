<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhap gia tri x");
    let y = prompt("Nhap gia tri y");
    for (let i = 0; i <= x; i++) {
        for (let j = 0; j <= y; j++) {
            if (i == 0 || i == x || j == 0 || j == y) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>");
    }



</script>

</body>
</html>
