<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan=4> ket qua</th>
        </tr>
        <tr>
            <td><input type="button" onclick="1()" value="1"></td>
            <td><input type="button" onclick="2()" value="2"></td>
            <td><input type="button" onclick="3()" value="3"></td>
            <td><input type="button" onclick="+()" value="+"></td>

        </tr>
        <tr>
            <td><input type="button" onclick="4()" value="4"></td>
            <td><input type="button" onclick="5()" value="5"></td>
            <td><input type="button" onclick="6()" value="6"></td>
            <td><input type="button" onclick="-()" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="7()" value="7"></td>
            <td><input type="button" onclick="8()" value="8"></td>
            <td><input type="button" onclick="9()" value="9"></td>
            <td><input type="button" onclick="x()" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="C()" value="C"></td>
            <td><input type="button" onclick="0()" value="0"></td>
            <td><input type="button" onclick="=()" value="="></td>
            <td><input type="button" onclick="/()" value="/"></td>
        </tr>

    </table>
</form>


</body>
</html>
