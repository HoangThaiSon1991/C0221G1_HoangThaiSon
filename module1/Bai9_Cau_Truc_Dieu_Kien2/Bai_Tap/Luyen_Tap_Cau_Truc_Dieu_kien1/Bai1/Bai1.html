<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a:",''));
    let b = parseFloat(prompt("Nhập số b:",''));
    let ketQua = ((a%b)>0)?"a không chia hết cho b":"a chia hết cho b";
    alert( ketQua)

</script>


</body>
</html>
