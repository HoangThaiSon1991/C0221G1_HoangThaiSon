<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập giá trị of a");
    let b = prompt("Nhập giá trị of b");
    let c = prompt("Nhập giá trị of c");
    let delta = ((b * b) - (4 * a * c));

    if (delta < 0) {
        alert("Phương trình vô nghiệm ");
    } else if (delta == 0) {
        let n1 = (-b) / (2 * a);
        alert("Phương trình có nghiệm kép x1 =x2 : " + n1);
    } else {
        let n2 = ((-b + Math.sqrt(delta)) / (2 * a));
        let n3 = ((-b - Math.sqrt(delta)) / (2 * a));
        alert("Phương trình có 2 nghiệm : " + "x1 = " + n2 + " x2 =" + n3);
    }
</script>


</body>
</html>
