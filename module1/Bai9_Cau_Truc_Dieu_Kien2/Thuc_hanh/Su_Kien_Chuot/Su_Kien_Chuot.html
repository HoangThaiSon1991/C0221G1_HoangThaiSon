<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="anh DOREMON.jpg"height="96" width="54"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
    <input type="button" value="Click Me Lui" onclick="quayLui()" />
</form>
<script>
    let imgObj = null;
    // Tạo biến imgObj để lưu ảnh
    imgObj = document.getElementById('myImage');
    // hàm getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }function quayLui() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    window.onload = init;


</script>

</body>
</html>
