<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt("Enter your number: ");
    let i = 1;
    let total = 0;
    for (; i <= num; i+=1) {
        //i+=1 là i=i+=1
        //phần thân vòng lặp thực hiện tính tổng
        total = total + i;
    }
    alert(total);
</script>
</body>
</html>
